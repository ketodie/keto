<script>
$(document).ready(function(){
		jQuery('#user_contact_form').submit(function(event){
				event.preventDefault();
				
				var errshow=jQuery(this).find('#contact_error');
				
				var user_name = jQuery(this).find("#user_name").val().trim();
				var user_email = jQuery(this).find("#user_email").val().trim();
				var user_comment_len = jQuery(this).find("#user_comment").val().trim().length;
				var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
				
				
				if(user_name==''){
					errshow.html('<div class="alert alert-danger">Name required !</div>');
					return false;
					
				}else if(user_email==''){
					errshow.html('<div class="alert alert-danger">Email required !</div>');
					return false;
					
				}else if(reg.test(user_email) == false){	
					errshow.html('<div class="alert alert-danger">Valid email required !</div>');
					return false;
					
				}else{
					errshow.html('<div class="alert alert-warning">Please Wait... !</div>');
				
				var formData = $(this).serialize();
				//alert(formData);
				
				$.ajax({
						dataType: "json",
						url: 'contact-process.php',
						type: 'POST',
						data: formData,
						success: function(output){
						
								errshow.html(output.message);
								
								if(output.status == 1){
									
									$('#loginForm').trigger('reset');	

									 setTimeout(function(){
										 location.href = window.location.href;
										}, 30000);
									
								}
							
									
						},
							error: function (request, status, error) {
							console.log(error.responseText);
						}
					});
				}	
					
					
					
			});
	
});
</script>
